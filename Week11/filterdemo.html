<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //Filter creates a new array from an old array
        //Only with elements that pass a certain test
        const numbers = [0, 1, 2, 3, 4, 5];
        const evenNumbers = numbers.filter(num => num%2 === 0);
        const words = ['apple', 'banana', 'shake', 'cheesy potato', 'chickpeas', 'pea']
        const longWords = words.filter(word => word.length >= 5)
        console.log(longWords)
        console.log(evenNumbers)
    </script>
</head>
<body>
hello
</body>
</html>
