<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Tracker</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<h1>Item Tracker</h1>
<div>
    <label>
        <input type="text" id="items" placeholder="Enter an item">
        <button id="add">Add Item</button>
        <button id="remove">Remove Last</button>
    </label>
    <h2 id="listNum">List Of Items(0):</h2>
    <span id="noItems"></span>
    <ol id="list"></ol>
</div>
<script src="js/main.js"></script>
</body>
</html>
