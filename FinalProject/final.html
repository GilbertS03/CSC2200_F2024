<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yahtzee</title>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/main.js"></script>
</head>
<body>
<div id="Title">Yahtzee - Upper Section</div>
<div id="mainContainer">
    <div id="dice">
        <div class="dice"><button id="roll1">1</button></div>
        <div class="dice"><button id="roll2">1</button></div>
        <div class="dice"><button id="roll3">1</button></div>
        <div class="dice"><button id="roll4">1</button></div>
        <div class="dice"><button id="roll5">1</button></div>
    </div>
    <div id="secondaryGrid">
        <div id="one">Ones</div>
        <div><button type="button" id="ones">Score</button></div>
        <div id="two">Twos</div>
        <div><button type="button" id="twos">Score</button></div>
        <div id="three">Three</div>
        <div><button type="button" id="threes">Score</button></div>
        <div id="four">Fours</div>
        <div><button type="button" id="fours">Score</button></div>
        <div id="five">Fives</div>
        <div><button type="button" id="fives">Score</button></div>
        <div id="six">Sixes</div>
        <div><button type="button" id="sixes">Score</button></div>
        <div id="bonus">Bonus: 0 (Target 60), Pts Needed: 60</div>
        <div>Three of a Kind</div>
        <div><button type="button" id="3Kind">Score</button></div>
        <div>Full House</div>
        <div><button type="button" id="FullHouse">Score</button></div>
        <div id="buttons">
            <button id="roll">Roll Dice</button>
            <button id="save">Save Game</button>
            <button id="load">Load Game</button>
        </div>
    </div>
    <div id="score">Total Score: </div>
</div>
</body>
</html>
